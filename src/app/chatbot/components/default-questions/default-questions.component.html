<div *ngIf="!defaultQuestionsHide" class="mt-4 md:mt-6 grid md:grid-cols-2 gap-2 md:gap-4">
    <button 
    *ngFor="let question of defaultQuestions" 
    (click)="makeDefautlQuestion(question)" 
    type="button" 
    class="cursor-pointer 
    select-none text-left
    bg-white font-normal border
    border-gray-200
    rounded-xl
    p-3 md:px-4 md:py-3
    hover:bg-zinc-50
    hover:border-zinc-400">{{question}}
    </button>
</div>
