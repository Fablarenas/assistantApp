<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Iniciar sesión</h2>
    
    <!-- <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4"> -->
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          placeholder="tu@ejemplo.com"
        >
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
          placeholder="••••••••"
        >
      </div>
      <button
        type="submit"
        [disabled]="!loginForm.valid"
        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-600 focus:outline-none focus:indigo-2 focus:indigo-offset-2 focus:indigo-500"
      >
        Iniciar sesión
      </button>
    </form>
  
    <div class="mt-6">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-300"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">O continúa con</span>
        </div>
      </div>
  
      <div class="mt-6">
        <button
          (click)="loginWithMicrosoft()"
          class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          <div class="flex items-center justify-center">
            <svg class="w-5 h-5 mr-2" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg">
              <path d="M10 0h11v11H10V0z" fill="#f25022"/>
              <path d="M0 0h11v11H0V0z" fill="#00a4ef"/>
              <path d="M10 10h11v11H10V10z" fill="#7fba00"/>
              <path d="M0 10h11v11H0V10z" fill="#ffb900"/>
            </svg>
            Iniciar sesión con Microsoft
          </div>
        </button>
      </div>
    </div>
  </div>
